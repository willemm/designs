<!DOCTYPE html>
<html>
<head>
    <title>Flow Cube POC</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width">
    <script src="ext/jquery.min.js"></script>
    <script src="flowcube.js"></script>
    <script src="flowcubesolve.js"></script>
    <link rel="stylesheet" href="flowcube.css">
<style>
#logging p {
    margin: 0;
}
.inputs {
  position: absolute;
  right: 0px;
  width: 50vw;
}
#logging {
  position: absolute;
  right: 0;
  top: 10%;
  width: 50vw;
  height: 90%;
  overflow: auto;
}
#solution, #almost, #animspeed {
  width: 4em;
}
</style>
</head>
<body>
    <main>
    <div id="view">
        <div class="face" id="top"></div>
        <div class="face" id="front"></div>
        <div class="face" id="right"></div>
    </div>
    <div class="inputs">
        <label for="solution">Solution</label>
        <input type="number" id="solution" name="solution" min="0" max="0">
        <label for="solution" id="solutionnum"></label>
        <input type="checkbox" id="animate" name="animate">
        <label for="animate">Animate</label>
        <input type="number" id="animspeed" name="animspeed" min="1" max="10000">
        <input type="checkbox" id="verbose" name="verbose">
        <label for="verbose">Verbose</label>
        <input type="button" id="solve" name="solve" value="Solve">
        <input type="button" id="stopsolve" name="stopsolve" value="Stop">
        <input type="checkbox" id="doalmost" name="doalmost">
        <label for="almost">Near miss</label>
        <input type="number" id="almost" name="almost" min="0" max="0">
        <label for="almost" id="almostnum"></label>
    </div>
    <div id="logging" style="position: absolute; right: 0; width: 50vw; height: 90%; overflow: auto; ">
    </div>
    </main>
</body>
</html>
